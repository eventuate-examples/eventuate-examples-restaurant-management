redis:
  image: redis:2.8
  hostname: redis
  ports:
    - "6379:6379"

restaurants:
  build: ./restaurants-service/
  restart: unless-stopped
  ports:
    - "8081:8080"

restaurantsview:
  build: ./restaurants-view-service/
  restart: unless-stopped
  ports:
    - "8082:8080"
  environment:
    SPRING_REDIS_HOST: redis